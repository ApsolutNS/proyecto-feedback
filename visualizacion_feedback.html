<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Visualizaci√≥n Feedback</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>

<style>
  body{font-family:Arial;background:#f4f6fb;margin:0;padding:18px}
  .card{max-width:980px;margin:auto;background:#fff;padding:18px;border-radius:8px;box-shadow:0 6px 18px rgba(10,20,30,0.06)}
  h2{margin-top:0}
  input{width:100%;padding:8px;border:1px solid #e6e9ef;border-radius:6px}
  .doc{border:1px solid #e6eef9;padding:20px;border-radius:6px;margin-top:12px;background:#fff}
  .nota{background:#ffecec;border:1px solid #ffbdbd;color:#b30000;padding:10px;border-radius:6px;font-weight:700;text-align:center}
  .firma{border:1px solid #ddd;padding:6px;border-radius:6px;display:inline-block;margin-top:8px}
  .btn{background:#0f4c81;color:#fff;border:none;padding:10px;border-radius:6px;cursor:pointer;margin-top:12px}
</style>
</head>

<body>

<div class="card">
  <h2>Visualizaci√≥n del Feedback (Final)</h2>

  <label>Buscar por ID</label>
  <input id="searchId" placeholder="Pega el ID del feedback">

  <div style="display:flex;gap:8px">
    <button class="btn" onclick="showFeedback()">Mostrar</button>
    <button class="btn" onclick="downloadPDF()">Descargar PDF</button>
  </div>

  <div id="preview" class="doc" style="margin-top:14px">
    Aqu√≠ se mostrar√° el feedback final cuando busques por ID.
  </div>
</div>

<script type="module">

import { db, storage } from "./js/firebase.js";
import { doc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
import { ref, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js";

/* =========  LOGO BASE64  ========= */
const LOGO_BASE64 = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAH4AAAAsCAYAAACjZQx0AAAAAXNSR0IArs4c6QA...bLZ3PcdAiEQznAjHsh9CEVR0ar1AivV1gurtf3EHrZW235WvJAifopaLQiegOIB";

/* ------------------------------------------ */
/* üîé BUSCAR FEEDBACK POR ID                  */
/* ------------------------------------------ */
async function showFeedback() {
  const id = document.getElementById("searchId").value.trim();
  if (!id) return alert("Ingresa un ID");

  try {
    const snap = await getDoc(doc(db, "registros", id));
    if (!snap.exists()) return alert("‚ùå No existe un registro con ese ID");

    const rec = snap.data();
    rec.id = id;
    rec.imagenes = await loadImages(rec.imagenes || []);

    const html = buildTemplate(rec);
    document.getElementById("preview").innerHTML = html;

  } catch (e) {
    console.error(e);
    alert("Error obteniendo datos");
  }
}

/* ------------------------------------------ */
/* üì• CARGAR IM√ÅGENES DEL STORAGE             */
/* ------------------------------------------ */
async function loadImages(list) {
  const arr = [];
  for (const img of list) {
    try {
      if (img.url?.startsWith("https://")) {
        arr.push({ data: img.url });
        continue;
      }
      const path = img.storagePath || img.url;
      const url = await getDownloadURL(ref(storage, path));
      arr.push({ data: url });
    } catch {}
  }
  return arr;
}

/* ------------------------------------------ */
/* üìÑ TEMPLATE DEL DOCUMENTO                  */
/* ------------------------------------------ */
function buildTemplate(rec) {

  const fecha = rec.fecha
    ? new Date(rec.fecha).toLocaleString("es-PE")
    : "Fecha no registrada";

  const imgsHtml = rec.imagenes.length
    ? rec.imagenes.map(im => `<img src="${im.data}" style="width:100%;max-width:600px;border-radius:8px;margin-top:10px">`).join("")
    : "<em>Sin im√°genes</em>";

  const itemsHtml = rec.items?.length
    ? rec.items.map(it => `
        <div style="margin-bottom:6px">
          <strong>${it.name}</strong> (${it.perc}%)
          <div>${it.detail || ""}</div>
        </div>`).join("")
    : "<em>Sin √≠tems</em>";

  const firmaHtml = rec.firmaUrl
    ? `<div class="firma"><img src="${rec.firmaUrl}" style="width:100%;max-width:260px"></div>`
    : `<div class="firma" style="height:80px;display:flex;align-items:center;justify-content:center;color:#64748b">SIN FIRMA</div>`;

  return `
    <div style="display:flex;flex-direction:column;gap:20px">

      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:20px">
        <img src="${LOGO_BASE64}" style="height:70px;">
        <div style="font-size:22px;font-weight:bold;color:#0f4c81">REPORTE DE FEEDBACK</div>
      </div>

      <div style="display:flex;justify-content:space-between;gap:16px">
        <div style="flex:1">

          <div><strong>Fecha:</strong> ${fecha}</div>
          <div style="margin-top:10px"><strong>Asesor:</strong> ${rec.asesor}</div>
          <div><strong>Cargo:</strong> ${rec.cargo}</div>

          <div style="margin-top:10px">
            <strong>Cliente:</strong> ${rec.cliente?.nombre || ""} (DNI: ${rec.cliente?.dni || ""})
          </div>

          <div style="margin-top:10px">
            <strong>Resumen:</strong>
            <div style="padding:8px;background:#fbfdff;border-radius:6px">${rec.resumen}</div>
          </div>

          <div style="margin-top:10px">
            <strong>Items observados:</strong><br>${itemsHtml}
          </div>

          <div style="margin-top:10px">
            <strong>Evidencias:</strong><br>${imgsHtml}
          </div>

          <div style="margin-top:10px">
            <strong>Compromiso del agente:</strong>
            <div style="padding:8px;border:1px dashed #e6eef9;border-radius:6px">
              ${rec.compromiso || "<em>Vac√≠o</em>"}
            </div>
          </div>

        </div>

        <div style="width:260px;text-align:center">
          <div class="nota" style="font-size:28px">${rec.nota || 0}%</div>
          <div style="margin-top:12px">${firmaHtml}</div>
          <div style="margin-top:12px;color:#64748b">
            ID:<br><strong>${rec.id}</strong>
          </div>
        </div>
      </div>

    </div>
  `;
}

/* ------------------------------------------ */
/* üìé EXPORTAR PDF                            */
/* ------------------------------------------ */
window.downloadPDF = function () {
  const elemento = document.getElementById("preview");
  const id = document.getElementById("searchId").value || "feedback";

  if (!elemento.innerHTML.trim()) return alert("Primero genera la vista");

  const opt = {
    margin: 10,
    filename: `${id}.pdf`,
    image: { type: "jpeg", quality: 0.98 },
    html2canvas: { scale: 2, useCORS: true },
    jsPDF: { unit: "mm", format: "a4", orientation: "portrait" }
  };

  html2pdf().set(opt).from(elemento).save();
};

window.showFeedback = showFeedback;

</script>
</body>
</html>
