<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Visualización de Feedback — M3 Pro</title>

<link rel="stylesheet" href="visualizacion_feedback.css">

<!-- jsPDF + html2canvas -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>
<body>

<div class="m3-card main-container">

    <h2 class="m3-title">Visualización de Feedback</h2>

    <!-- FILTROS -->
    <div class="m3-section">
        <label class="m3-label">Filtrar por asesor</label>
        <select id="filtroAsesor" class="m3-select">
            <option value="">— Selecciona un asesor —</option>
        </select>

        <label class="m3-label">Filtrar por quién registró</label>
        <select id="filtroRegistrado" class="m3-select">
            <option value="">— Todos —</option>
            <option value="Alex Paolo Nuñez Sulca - Líder de Calidad y Formación">Alex Paolo Nuñez Sulca - Líder de Calidad y Formación</option>
            <option value="César Alonso Torres Montes - Supervisor">César Alonso Torres Montes - Supervisor</option>
            <option value="Karen Vanessa Vital Cordova - Líder de Operaciones">Karen Vanessa Vital Cordova - Líder de Operaciones</option>
        </select>
    </div>

    <!-- TABLA -->
    <table id="tablaFeedback" class="m3-table" style="display:none">
        <thead>
            <tr>
                <th>ID</th>
                <th>Fecha</th>
                <th>Nota</th>
                <th>Estado</th>
                <th>Registrado por</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- DETALLE -->
    <div id="detailBox" class="m3-detail-card" style="display:none">
        <div class="detail-header">
            <img class="logo" src="https://firebasestorage.googleapis.com/v0/b/feedback-app-ac30e.firebasestorage.app/o/firmas%2FImagen1.png?alt=media">
        </div>

        <h3 id="tituloRetro" class="detail-title">RETROALIMENTACIÓN</h3>

        <div id="detailContent"></div>

        <button id="pdfBtn" class="m3-btn primary">Exportar PDF</button>
    </div>

</div>

<script type="module" src="visualizacion_feedback.js"></script>
</body>
</html>
