<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Visualización Feedback</title>

<!-- Librería para exportar a PDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>

<style>
  body{font-family:Arial,Helvetica,sans-serif;background:#f4f6fb;margin:0;padding:18px}
  .card{max-width:1200px;margin:auto;background:#fff;padding:18px;border-radius:8px;box-shadow:0 6px 18px rgba(10,20,30,0.06)}
  h2{margin-top:0}
  label{display:block;margin-top:6px;font-weight:600;font-size:13px}
  select,input{width:100%;padding:8px;border:1px solid #e6e9ef;border-radius:6px;box-sizing:border-box}
  .btn{background:#0f4c81;color:#fff;border:none;padding:10px 14px;border-radius:6px;
       cursor:pointer;font-size:13px;font-weight:600}
  .btn:disabled{opacity:0.5;cursor:not-allowed}
  table{width:100%;border-collapse:collapse;margin-top:8px;font-size:13px}
  th,td{padding:6px 8px;border-bottom:1px solid #eef2f7;text-align:left}
  th{background:#fbfdff}
  .doc{border:1px solid #e6eef9;padding:16px;border-radius:6px;margin-top:6px;background:#fff;font-size:13px}
  .nota{background:#ffecec;border:1px solid #ffbdbd;color:#b30000;padding:10px;border-radius:6px;font-weight:700;text-align:center}
  .firma{border:1px solid #ddd;padding:6px;border-radius:6px;display:inline-block;margin-top:8px}
</style>
</head>
<body>

<div class="card">
  <h2>Visualización de Feedbacks</h2>

  <!-- Filtros -->
  <div style="display:flex;flex-wrap:wrap;gap:12px;margin-bottom:10px">
    <div style="flex:1;min-width:180px">
      <label>Filtrar por asesor</label>
      <select id="selAgent" onchange="applyFilters()">
        <option value="">Todos los asesores</option>
      </select>
    </div>
    <div style="width:180px;min-width:160px">
      <label>Estado</label>
      <select id="selEstado" onchange="applyFilters()">
        <option value="">Todos</option>
        <option value="PENDIENTE">Pendiente</option>
        <option value="COMPLETADO">Completado</option>
      </select>
    </div>
    <div style="align-self:flex-end">
      <button class="btn" onclick="downloadPDF()">Descargar PDF del seleccionado</button>
    </div>
  </div>

  <!-- Layout: tabla + vista previa -->
  <div style="display:grid;grid-template-columns:minmax(0,1.1fr) minmax(0,1.4fr);gap:16px">
    <div>
      <strong>Listado de feedbacks</strong>
      <table id="feedbackTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Fecha</th>
            <th>Asesor</th>
            <th>Nota</th>
            <th>Estado</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="6">Cargando registros...</td></tr>
        </tbody>
      </table>
    </div>

    <div>
      <strong>Vista previa</strong>
      <div id="preview" class="doc">
        Selecciona un registro para ver el detalle.
      </div>
    </div>
  </div>
</div>

<script type="module">
/* ================================
   IMPORTS FIREBASE (MODULAR v9)
================================ */
import { db, storage } from "./js/firebase.js";
import {
  collection,
  getDocs,
  doc,
  getDoc
} from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
import {
  ref,
  getDownloadURL
} from "https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js";

/* =========  LOGO BASE64  =========
   (usa el mismo que ya tenías; corto aquí para no hacerlo gigante) */
const LOGO_BASE64 = "https://firebasestorage.googleapis.com/v0/b/feedback-app-ac30e.firebasestorage.app/o/firmas%2FImagen1.png?alt=media&token=730b1e7c-abbf-4369-9e8c-fafad2b39883";

/* ================================
   ESTADO GLOBAL
================================ */
let allRecords = [];        // todos los registros de Firestore
let filteredRecords = [];   // registros luego de aplicar filtros
let currentRecordId = null; // ID seleccionado actualmente

/* ================================
   CARGAR REGISTROS Y ARMAR FILTROS
================================ */
async function loadData(){
  try{
    const snap = await getDocs(collection(db, "registros"));
    allRecords = [];
    snap.forEach(d => {
      const data = d.data();
      allRecords.push({
        id: d.id,
        ...data
      });
    });

    // Poblar combo de asesores desde los registros
    const selAgent = document.getElementById("selAgent");
    const names = [...new Set(allRecords.map(r => r.asesor).filter(Boolean))].sort();
    selAgent.innerHTML = '<option value="">Todos los asesores</option>' +
      names.map(n => `<option value="${n}">${n}</option>`).join("");

    applyFilters();
  }catch(err){
    console.error(err);
    const tbody = document.querySelector("#feedbackTable tbody");
    tbody.innerHTML = '<tr><td colspan="6">Error cargando registros</td></tr>';
  }
}

/* ================================
   FECHA SEGURA
================================ */
function parseFechaRec(r){
  const f = r.fechaHora || r.fecha;
  if(!f) return new Date(0);
  if(typeof f === "string") return new Date(f);
  if(f.toDate) return f.toDate();
  return new Date(f);
}

/* ================================
   APLICAR FILTROS Y PINTAR TABLA
================================ */
function renderTable(){
  const tbody = document.querySelector("#feedbackTable tbody");
  if(!filteredRecords.length){
    tbody.innerHTML = '<tr><td colspan="6">No hay registros con esos filtros</td></tr>';
    return;
  }

  tbody.innerHTML = filteredRecords.map(r=>{
    const fecha = parseFechaRec(r).toLocaleString("es-PE");
    const estado = r.estado || "PENDIENTE";
    const nota = r.nota ?? 0;
    return `
      <tr>
        <td>${r.id}</td>
        <td>${fecha}</td>
        <td>${r.asesor || ""}</td>
        <td>${nota}%</td>
        <td>${estado}</td>
        <td>
          <button class="btn" style="padding:4px 8px;font-size:11px"
                  onclick="selectFeedback('${r.id}')">
            Ver
          </button>
        </td>
      </tr>
    `;
  }).join("");
}

function applyFilters(){
  const selAgentVal = document.getElementById("selAgent").value;
  const selEstadoVal = document.getElementById("selEstado").value;

  filteredRecords = allRecords.slice();

  if(selAgentVal){
    filteredRecords = filteredRecords.filter(r => r.asesor === selAgentVal);
  }
  if(selEstadoVal){
    filteredRecords = filteredRecords.filter(r => (r.estado || "PENDIENTE") === selEstadoVal);
  }

  // Ordenar por fecha descendente
  filteredRecords.sort((a,b)=> parseFechaRec(b) - parseFechaRec(a));

  renderTable();
}

/* ================================
   CARGAR IMÁGENES DEL STORAGE
================================ */
async function loadImages(list){
  const arr = [];
  for(const img of (list || [])){
    try{
      if(img.url?.startsWith("http")){
        arr.push({ data: img.url });
        continue;
      }
      const path = img.storagePath || img.url;
      if(!path) continue;
      const url = await getDownloadURL(ref(storage, path));
      arr.push({ data: url });
    }catch(err){
      console.warn("No se pudo cargar imagen:", err);
    }
  }
  return arr;
}

/* ================================
   TEMPLATE DEL DOCUMENTO
================================ */
function buildTemplate(rec) {
  // ---- FECHA LARGA (domingo, 23 de noviembre de 2025) ----
  const fechaRaw = rec.fechaHora
    ? new Date(rec.fechaHora)
    : (rec.fecha ? new Date(rec.fecha) : new Date());

  const dias = ["domingo","lunes","martes","miércoles","jueves","viernes","sábado"];
  const meses = ["enero","febrero","marzo","abril","mayo","junio",
                 "julio","agosto","septiembre","octubre","noviembre","diciembre"];

  const fechaTexto = `${dias[fechaRaw.getDay()]}, ${fechaRaw.getDate()} de ${meses[fechaRaw.getMonth()]} de ${fechaRaw.getFullYear()}`;

  // ---- IMÁGENES ----
  const imgsHtml = rec.imagenes?.length
    ? rec.imagenes.map(im =>
        `<img src="${im.data}" style="width:100%;max-width:600px;border-radius:8px;margin-top:10px">`
      ).join("")
    : "<em>Sin imágenes</em>";

  // ---- ITEMS ----
  const itemsHtml = rec.items?.length
    ? rec.items.map(it => `
        <div style="margin-bottom:6px">
          <strong>${it.name}</strong> (${it.perc}%)
          <div>${it.detail || ""}</div>
        </div>`
      ).join("")
    : "<em>Sin ítems observados</em>";

  // ---- FIRMA ----
  const firmaHtml = rec.firmaUrl
    ? `<div class="firma"><img src="${rec.firmaUrl}" style="width:100%;max-width:260px"></div>`
    : `<div class="firma" style="height:80px;display:flex;align-items:center;justify-content:center;color:#64748b">SIN FIRMA</div>`;

  // ---- CÓDIGO GC (si lo guardas en el registro) ----
  const gc = rec.gc || rec.codigoGC || ""; // adapta al nombre real del campo si ya lo tienes

  // ---- PLANTILLA COMPLETA (TEXTO DE LA CARTA) ----
  return `
    <div style="font-size:13px;line-height:1.4">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:16px">
        <div style="flex:1;text-align:center;font-weight:bold;font-size:18px">
          RETROALIMENTACIÓN
        </div>
        <div>
          <img src="https://firebasestorage.googleapis.com/v0/b/feedback-app-ac30e.firebasestorage.app/o/firmas%2FImagen1.png?alt=media&token=730b1e7c-abbf-4369-9e8c-fafad2b39883"
               style="height:50px;">
        </div>
      </div>

      <p>
        Por medio de la presente se deja constancia que el
        <strong>${fechaTexto}</strong> se realiza una
        <strong>RETROALIMENTACIÓN</strong> al/la colaborador(a)
        <strong>${rec.asesor}</strong> con código
        <strong>${gc}</strong> quien ejerce la función de
        <strong>${rec.cargo || ""}</strong>, para el cumplimiento
        de los parámetros de la llamada.
      </p>

      <h4>Cliente</h4>
      <div style="margin-left:8px;margin-bottom:8px">
        <div><strong>DNI:</strong> ${rec.cliente?.dni || ""}</div>
        <div><strong>Nombre:</strong> ${rec.cliente?.nombre || ""}</div>
        <div><strong>Número:</strong> ${rec.cliente?.tel || ""}</div>
        <div><strong>Tipificación:</strong> ${rec.tipificacion || ""}</div>
        <div><strong>Comentario:</strong> ${rec.observacionCliente || "NINGUNA"}</div>
      </div>

      <h4>Gestión monitoreada</h4>
      <div style="margin-left:8px;margin-bottom:8px">
        <div><strong>ID Llamada:</strong> ${rec.idLlamada || ""}</div>
        <div><strong>ID Contacto:</strong> ${rec.idContacto || ""}</div>
        <div><strong>Tipo:</strong> ${rec.tipo || ""}</div>
        <div style="margin-top:6px">
          <strong>Resumen:</strong>
          <div style="padding:6px 8px;background:#f8fafc;border-radius:4px;margin-top:2px">
            ${rec.resumen || ""}
          </div>
        </div>
      </div>

      <h4>Items observados</h4>
      <div style="margin-left:8px;margin-bottom:8px">
        ${itemsHtml}
      </div>

      <h4>Nota obtenida</h4>
      <div style="margin-left:8px;margin-bottom:8px">
        <span style="display:inline-block;padding:6px 10px;border-radius:16px;
                     border:1px solid #ffbdbd;background:#ffecec;color:#b30000;
                     font-weight:bold;">
          ${rec.nota || 0}%
        </span>
      </div>

      <h4>Evidencias</h4>
      <div style="margin-left:8px;margin-bottom:8px">
        ${imgsHtml}
      </div>

      <h4>Compromiso del agente</h4>
      <div style="margin-left:8px;margin-bottom:8px;padding:8px;border:1px dashed #e6eef9;border-radius:6px">
        ${rec.compromiso || "<em>Vacío</em>"}
      </div>

      <div style="margin-top:10px;color:#64748b;font-size:11px">
        ID de registro: <strong>${rec.id}</strong>
      </div>
    </div>
  `;
}

/* ================================
   MOSTRAR FEEDBACK SELECCIONADO
================================ */
async function showFeedbackById(id){
  try{
    const snap = await getDoc(doc(db, "registros", id));
    if(!snap.exists()){
      alert("No se encontró el registro");
      return;
    }
    const rec = snap.data();
    rec.id = id;
    rec.imagenes = await loadImages(rec.imagenes || []);
    const html = buildTemplate(rec);
    document.getElementById("preview").innerHTML = html;
  }catch(err){
    console.error(err);
    alert("Error obteniendo datos");
  }
}

/* ================================
   EXPORTAR PDF
================================ */
function downloadPDF(){
  if(!currentRecordId){
    alert("Primero selecciona un feedback en la tabla");
    return;
  }
  const elemento = document.getElementById("preview");
  if(!elemento.innerHTML.trim()){
    alert("No hay contenido para exportar");
    return;
  }
  const opt = {
    margin: 10,
    filename: `${currentRecordId}.pdf`,
    image: { type: "jpeg", quality: 0.98 },
    html2canvas: { scale: 2, useCORS: true },
    jsPDF: { unit: "mm", format: "a4", orientation: "portrait" }
  };
  html2pdf().set(opt).from(elemento).save();
}

/* ================================
   EXponer funciones al scope global
================================ */
function selectFeedback(id){
  currentRecordId = id;
  showFeedbackById(id);
}

window.applyFilters = applyFilters;
window.selectFeedback = selectFeedback;
window.downloadPDF = downloadPDF;

/* ================================
   INICIO
================================ */
loadData();
</script>
</body>
</html>
